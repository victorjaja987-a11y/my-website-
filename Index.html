<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LTC 2026 – NIFES Leadership Training Conference</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HERO SECTION -->
  <header class="hero">
    <div class="overlay"></div>

    <!-- TOP BAR -->
    <div class="top-bar">
      <img src="logo.png" alt="NIFES Logo" class="logo" />
      <span class="top-title">Leadership Training Conference</span>
    </div>

    <!-- HERO CONTENT -->
    <div class="hero-content">
      <p class="welcome">Welcome to the</p>
      <h1 class="ltc">LTC</h1>
      <h2 class="theme">
        RIPE FOR HARVEST<br />
        <span>The Leader as the Harvester</span>
      </h2>
      <div class="date-badge">12th – 15th February, 2026</div>
    </div>
  </header>

  <!-- SIGNUP SECTION -->
  <section class="signup-section">
    <h3>Register for LTC 2026</h3>

    <form id="signupForm">
      <label>
        Full Name
        <input type="text" required />
      </label>

      <label>
        Email Address
        <input type="email" required />
      </label>

      <label>
        Campus
        <input type="text" required />
      </label>

      <label>
        Level
        <select required>
          <option value="">Select level</option>
          <option>100 Level</option>
          <option>200 Level</option>
          <option>300 Level</option>
          <option>400 Level</option>
          <option>500 Level</option>
        </select>
      </label>

      <label>
        Expectations
        <textarea rows="4"></textarea>
      </label>

      <button type="submit">Submit Registration</button>

      <p class="success" id="successMsg">Thank you! Your registration was successful.</p>
    </form>
  </section>

  <!-- JS -->
  <script>
    const form = document.getElementById("signupForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      successMsg.style.display = "block";
      form.reset();
    });
  </script>

</body>
</html>
